<!DOCTYPE html>
<hmtl>
    <head>
        <script>
            function computerPlay () {
                //Selects in random Rock, Paper, or Scissors, from the computerSelection
                let rockPaperScissors = ['Rock','Paper','Scissors'];
                let computerSelection = rockPaperScissors[Math.floor(Math.random()*rockPaperScissors.length)];
                return computerSelection;
            }

            function playRound(playerSelection = window.prompt(), computerSelection = computerPlay()) {
                //Plays a single round of Rock, Paper, Scissors
                let computerChoice = computerSelection.toLowerCase();
                let playerChoice = playerSelection.toLowerCase();

                //Debugging Purposes - check the player and computer choices or rock paper scissors
                console.log(`Computer has chosen ${computerChoice}`);
                console.log(`Player has chosen ${playerChoice}`);

                //Checks the winner of the round 
                if (playerChoice === computerChoice) {
                    return `Draw, both players have chosen ${computerChoice}`
                } else if ((playerChoice == "rock" && computerChoice == "scissors") || (playerChoice == "paper" && computerChoice == "rock") || (playerChoice == "scissors" && computerChoice == "paper")) {
                    return `You win! ${playerChoice} beat ${computerChoice}`;
                } else {
                    return `You Lose! ${computerChoice} beat ${playerChoice}`;
                }
            }

            function game() {
                //Plays 5 rounds of rock paper scissors, and then determines the winner
                let counterComputerWins = 0;
                let counterPlayerWins = 0;

                for (let i = 0; i < 5; i++) {
                    let roundWinner = playRound();
                    if (roundWinner.startsWith("You win!")) {
                        counterPlayerWins += 1;
                        console.log("You Win");
                    } else if (roundWinner.startsWith("You Lose!")) {
                        counterComputerWins += 1;
                        console.log("You Lose");
                    } else {
                        console.log("Draw");
                    }
                    //Debugging purposes
                    console.log(`Computer wins is ${counterComputerWins}`);
                    console.log(`Player wins is ${counterPlayerWins}`);
                }

                //Checks who won the 5 games of rock paper scissors
                if (counterPlayerWins > counterComputerWins) {
                    return "You are the game winner!";
                } else if (counterPlayerWins === counterComputerWins) {
                    return "Draw!";
                } else {
                    return "You have lost to the computer!";
                }
            }
        </script>
    </head>
    <body>
    </body>
</hmtl>
